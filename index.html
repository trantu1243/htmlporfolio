</head>
<body>

        <img src="./christmas-landscape-background-of-full-moon-and-mountains-vector.jpg" alt="" class="mountain" />
        <img src="./penguin.png" alt="penguin" class="penguin"/>
        <img src="./merry_christmas.png" alt="" class="merry" />

            <div class="gift-bottom"></div>
            <div class="gift-top"></div>
            <div class="box-fastener">
                <div class="fastener1"></div>
                <div class="fastener2"></div> 
            </div>
            <div class="content"></div>
        </div>
        <div class="box-content">
            <i class="fa-solid fa-xmark"><svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 384 512"><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg></i>
            <div class="content1">
                <div class="content-text">
                    <div class="text1">
                        <p id="text1">Merry Christmas 2023!</p>
                    </div>
                    <div class="text2">
                        <h2 id="text2">Noel lại đến rồi đó Linh! Người đang đọc tin nhắn này hẳn là 1 thiên thần. Em có biết em là người dễ thương và quan trọng với mình không. Giáng sinh rồi, an lành và hạnh phúc thật nhiều nhé!
                        </h2>
                        
                    </div>
                </div>
                <div class="image-decorate">
                    <div class="pineTree">
                        <img src="image/pineTree.png" alt="">
                    </div>
                    <div class="decorate">
                        <img src="image/decorate.png" alt="">
                    </div>
                    <div class="bell">
                        <img src="image/bell.png" alt="">
                        <img src="image/bell.png" alt="">
                    </div>
                    <div class="bell1">
                        <img src="image/bell1.png" alt="">
                        <img src="image/bell1.png" alt="">
                        <img src="image/bell1.png" alt="">
                        <img src="image/bell1.png" alt="">

                        <img src="image/snowman.png" alt="">

                </div>
            </div>
            <div class="image-santa-content">
                <img src="image/santa1.png" alt="">
            </div>
        </div>
        <div class="shadow-boxGift">
        </div>
      </main>
      <div id="snow-container" title="snow">
        
      </div>
      
      <script>
        
        const snowContainer = document.getElementById("snow-container");
        const snowContent = ['&#10052', '&#10053', '&#10054']

        const random = (num) => {
        return Math.floor(Math.random() * num);
        }

        const getRandomStyles = () => {
        const top = random(100);
        const left = random(100);
        const dur = random(10) + 10;
        const size = random(25) + 25;
        return `
            top: -${top}%;
            left: ${left}%;
            font-size: ${size}px;
            animation-duration: ${dur}s;
        `;
        }

        const createSnow = (num) => {
        for (var i = num; i > 0; i--) {
            var snow = document.createElement("div");
            snow.className = "snow";
            snow.style.cssText = getRandomStyles();
            snow.innerHTML = snowContent[random(3)]
            snowContainer.append(snow);
        }
        }

        const removeSnow = () => {
        snowContainer.style.opacity = "0";
        setTimeout(() => {
            snowContainer.remove()
        }, 500)
        }

        window.addEventListener("load", () => {
            
            createSnow(70);
            setTimeout(removeSnow, (1000 * 1000));
            
        });
        
        function playAudioOnce() {
        const audio = new Audio("./ChangGiongGiangSinh-LuWillisticdatfitzx-7206785.mp3");
            audio.play();
            window.removeEventListener("click", playAudioOnce);
        }

        
        window.addEventListener("click", playAudioOnce);
        var boxgift = document.querySelector('.box-gift')
        var Close = document.querySelector('.fa-xmark')
        var boxContent = document.querySelector('.box-content')
        var content =document.querySelector('.content')

        boxgift.onclick = function(){
            boxgift.classList.toggle('active')
            // boxContent.classList.add('active')
        }
        content.onclick = function(){
            boxContent.classList.add('active');
            
        }
        Close.onclick = function(){
            boxContent.classList.remove('active');
            
        }
      </script>
</body>
</html>
